<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP - template</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  </head>
  <body>
    <div class="container">
    <!-- navbar -->
    <section id="header">

     
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" ng-click="login()">Login</a></li>
        <li>
        
        <form class="navbar-form navbar-left">
          <button type="submit" class="btn btn-default" ng-click="login()" >Login</button>
        </form>
        </li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


    </section>

    <!-- left menu -->
    

    <div class="row container">
      <div class="col-md-2">
        
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="#">Home</a></li>
          <li role="presentation"><a ui-sref="profile.detail">Profile</a></li>
          <li role="presentation"><a ui-sref="message.detail">Messages</a></li>
        </ul>
        
      </div>

      <div class="col-md-10">
        <div ui-view></div>
      </div>
    </div>

  </div>


    
    
    <script src="app.js" charset="utf-8"></script>
    <script src="js/holder.js" charset="utf-8"></script>

  </body>
</html>
