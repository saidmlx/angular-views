<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP - template</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<style type="text/css">

.svg-icon {
  width: 1em;
  height: 1em;
}

.svg-icon path,
.svg-icon polygon,
.svg-icon rect {
  fill: #f44336 ;
}

.svg-icon circle {
  stroke: #f44336 ;
  stroke-width: 1;
}

</style>

  </head>
  <body>
    <div class="container">
    <!-- navbar -->
    <section id="header">

     
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
           <li ng-repeat="item in menu"  ><a href="#">{{item.description}}</a></li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        
        <li ng-show="user.idUser>0"><h4>Wellcome {{user.name}}  <span class="label label-info">{{user.rol}}</span> </h4></li>
        <li ng-show="user.idUser===0">
          <form class="navbar-form navbar-left">
            <button type="submit" class="btn btn-default" ng-click="login()" >Login</button>
          </form>
        </li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


    </section>

    <!-- left menu -->
    

    <div class="row container">
      <div class="col-md-2">
        

        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="item in menu"><a ui-sref="{{item.path}}">{{item.description}}</a></li>

          <!--li role="presentation" class="active"><a href="#">Home</a></li>
          <li role="presentation"><a ui-sref="profile.detail">Profile</a></li>
          <li role="presentation"><a ui-sref="message.detail">Messages</a></li-->
        </ul>
        
      </div>

      <div class="col-md-10">
        <div ui-view></div>
      </div>
    </div>

  </div>


    
    
    <script src="app.js" charset="utf-8"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js"></script>

    <script src="http://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/maps/modules/map.js"></script>


        <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>

        <script src="http://code.highcharts.com/mapdata/custom/world.js"></script>
        <script src="https://code.highcharts.com/mapdata/custom/north-america-no-central.js"></script>
        <script src="http://code.highcharts.com/mapdata/custom/world-highres2.js"></script>
        
<script src="https://code.highcharts.com/mapdata/custom/world-robinson-highres.js"></script>
<script src="https://code.highcharts.com/mapdata/countries/mx/mx-all.js">

  </body>
</html>
